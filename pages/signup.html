<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>GO.ZIP | SignUp</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <nav>
          <span><a href="../index.html">Home</a></span>
          <span><a href="./board.html">Board</a></span>
          <span><a href="./about.html">Q&A</a></span>
        </nav>
        <h1>GO.ZIP</h1>
        <div>
          <span><a href="./login.html">Sign In</a></span>
          <span><a href="./signup.html">Sign Up</a></span>
        </div>
      </div>
    </header>
    <div id="signIn">
      <h1>회원가입</h1>
      <div class="signInDiv">
        <div class="signInID">
          <label for="email">id: </label>
          <input type="email" id="email" placeholder="example@email.com" />
        </div>
        <div class="signInNick">
          <label for="nick">nickname: </label>
          <input type="text" id="nick" placeholder="nickname" />
        </div>
        <div class="signInPW">
          <label for="password">password: </label>
          <input
            type="password"
            id="password"
            placeholder="********"
            minlength="8"
          />
        </div>
        <div class="signInPWchk">
          <label for="passwordchk">password: </label>
          <input
            type="password"
            id="passwordchk"
            placeholder="********"
            minlength="8"
          />
        </div>
        <button id="btnSignin">Sign Up</button>
      </div>
    </div>
    <footer>
      <div class="footer">
        <p>&copy; by mintchocoicecream 2023</p>
        <i>github</i>
        <p></p>
      </div>
    </footer>
    <script src="../nav.js"></script>
  </body>
</html>
