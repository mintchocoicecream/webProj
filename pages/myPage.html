    <div id="myPage">

        <div class="myPageNav">

                  type="email"

                  name=""

              <div class="myLoca">
                <label for="myInfoLocation">지역</label>
                <input
                  type="text"
                  name=""
                  id="myInfoLocation"
                  value="부산시 동구"
                  readonly
                />

              <div class="myEditBtn">
                <button>내 정보 수정하기</button>

            <div class="EditMyInfo myHidden"></div>
          </div>
          <div class="myHearts myHidden"></div>
          <div class="myReviews myHidden"></div>
          <div class="myPlaces myHidden"></div>
